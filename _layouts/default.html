<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/"><img class="site-banner" src="{{ site.avatar }}" title="Photo: Derek Parfit"/></a>
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="https://quotables.github.io/">Quotes</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <!-- {% include svg-icons.html %} -->    
          <!-- Begin MailChimp Signup Form -->
            <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
            <style type="text/css">
              #mc_embed_signup{clear:left; width:100%; padding-bottom:10px;}
              #mc_embed_signup form {text-align:left;}
              #mc_embed_signup input.email {
                font-weight: 300;
                letter-spacing: 1px;}   
              #mc_embed_signup .button {
                font-weight: 300;
                letter-spacing: 1px;}

              /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
                 We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
            </style>
            <div id="mc_embed_signup">
            <form action="https://github.us17.list-manage.com/subscribe/post?u=1ab1b106c46d0212e76add1ae&amp;id=361687626b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
              <!-- <label for="mce-EMAIL">Subscribe to our mailing list</label> -->
              <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_1ab1b106c46d0212e76add1ae_361687626b" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Subscribe to new posts" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                </div>
            </form>
            </div>
          <!--End mc_embed_signup-->
          
          <!-- BOTTOM NAVBAR -->
          <div>
          <a href="{{ site.baseurl }}/feed.xml">Feed</a>
          <a href="http://github.com/thomas-sittler/thomas-sittler.github.io">GitHub</a>
          <a href="{{ site.baseurl }}/topiclist">List of blog topics</a>
          </div>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
